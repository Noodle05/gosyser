database:
  host: "localhost"
  port: 27017
  username: "syslog-user"
  password: "password"
  database: "syslog"
  table: "logmessages"
  authMechanism: "SCRAM-SHA-256"
  batchSize: 100
  flushInterval: 2

server:
  tcp:
    enabled: true
    address: "0.0.0.0"
    port: 514
  udp:
    enabled: true
    address: "0.0.0.0"
    port: 514

timestamp:
  convert: true
  timezone: